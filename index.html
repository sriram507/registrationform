<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration form</title>
</head>
<body>
    <h1>Employees Registration form</h1>
    <form>
        <label for="fname">Full name:</label>
   <input type="text" id="fname" placeholder="eg.john"/><br><br>

   <label for="Lname">Last name:</label>
   <input type="text" id="lname" placeholder="eg.john"/><br><br>
   
   
   <label for="pword">Password:</label>
   <input type="Password" id="pword" placeholder="enter your Password"/><br><br>

   <label for="email">Email:</label>
   <input type="text" id="email" placeholder="enter your email"/><br><br>
   
   <label for="male_gender">Select your Gender:</label><br>
   <input id="male_gender" type="radio" value="Male" name="gender"/>Male
   
   <label for="female_gender"></label>
    <input id="female_gender" type="radio" value="female" name="gender"/>Female<br><br>

    <label for="Dob">Select yor Dob here:</label>
    <input type="datetime-local" placeholder="select your Dob here"/><br><br>

    <label for="phone">Enter your phone number:</label>
    <input type="number" id="phone" name="phone"pattern="[0-9]{4}"><br><br>
    
    <label for="add">Please metion your address here:</label>
    <textarea  name=" " id=" " cols="30" rows="4"></textarea> <br><br>

    <input type="submit" value="reset">
    <input type="submit" value="register">

    
    
</body>
